<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Add New Place</title>
</head>
<body>
    <header>
        <button id="backToMain" onclick="location.href='../main_page.html'">Back to Main Page</button>
        <button id="visitedPlaces" onclick="location.href='visited_places.html'">Visited Places</button>
        <button id="addNewPlace" onclick="location.href='add_new_place.html'">Add New Place</button>
        <button id="planNewTrip" onclick="location.href='../routePlanner/plan_new_trip.html'">Plan New Trip</button>
        <button id="surpriseMe" onclick="location.href='../routePlanner/surprise_me.html'">Surprise Me!</button>
        <button id="plannedTrips" onclick="location.href='../routePlanner/planned_trips.html'">Planned Trips</button>
    </header>
    <h1>Add a New Place</h1>
    <p>Fill in the details below to add a new place to your visited places.</p>
    <form id="addPlaceForm">
        <label for="placeName">Place Name:</label><br>
        <input type="text" id="placeName" name="placeName" required><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <label for="visitedDate">Date Visited:</label><br>
        <input type="date" id="visitedDate" name="visitedDate" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Add Place">
    </form>

    <script src="../../scripts/visitedPlaces/addNewPlace.js"></script>
</body>
</html>
