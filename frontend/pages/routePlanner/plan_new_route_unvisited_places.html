<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan New Route</title>
</head>
<body>
    <h1>Plan New Route from Unvisited Places</h1>
    <p>Select where you want to travel next, the default selected will be your unvisited countries.</p>

    <form id="unvisitedPlanForm">
        <div>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination" placeholder="e.g. Germany" required>
        </div>
        <div style="margin-top:0.5rem;">
            <label for="travelLength">Preferred Travel Length in Days:</label><br>
            <input type="number" id="travelLength" name="travelLength" required>
        </div>
        <div style="margin-top:1rem;">
            <button type="submit">Create Plan</button>
        </div>
    </form>

    <button id="backToMain" onclick="location.href='../main_page.html'">Back to Main Page</button>
</body>
</html>
