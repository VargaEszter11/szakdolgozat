<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Plan New Route</title>
</head>
<body>
        <header>
        <button id="backToMain" onclick="location.href='../main_page.html'">Back to Main Page</button>
        <button id="visitedPlaces" onclick="location.href='../visitedPlaces/visited_places.html'">Visited Places</button>
        <button id="addNewPlace" onclick="location.href='../visitedPlaces/add_new_place.html'">Add New Place</button>
        <button id="planNewTrip" onclick="location.href='plan_new_trip.html'">Plan New Trip</button>
        <button id="surpriseMe" onclick="location.href='surprise_me.html'">Surprise Me!</button>
        <button id="plannedTrips" onclick="location.href='planned_trips.html'">Planned Trips</button>
    </header>
    <h1>Plan New Route from Visited Places</h1>
    <p>Select where you want to travel next, the default selected will be your visited countries.</p>

    <form id="visitedPlanForm">
        <div>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination" placeholder="e.g. Germany" required>
        </div>
        <div style="margin-top:0.5rem;">
            <label for="travelLength">Preferred Travel Length in Days:</label><br>
            <input type="number" id="travelLength" name="travelLength" placeholder="e.g.10" required>
        </div>
        <div style="margin-top:0.5rem;">
            <label for="budget">Budget in Euros:</label><br>
            <input type="number" id="budget" name="budget" placeholder="e.g. 1000" required>
        </div>
        <div style="margin-top:0.5rem;">
            <label for="preferences">Preferences (separated by commas):</label><br>
            <input type="text" id="preferences" name="preferences" placeholder="e.g. museums, hiking, etc." required>
        </div>
        <div style="margin-top:1rem;">
            <button type="submit">Create Plan</button>
        </div>
    </form>
</body>
</html>
