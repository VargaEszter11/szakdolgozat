<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Plan from Unvisited Places – TravelApp</title>
</head>
<body>
    <div class="main-page">
        <header class="main-header">
            <nav class="main-nav">
                <a href="../main_page.html" class="nav-link">Home</a>
                <a href="../visitedPlaces/visited_places.html" class="nav-link">Visited Places</a>
                <a href="../visitedPlaces/add_new_place.html" class="nav-link">Add New Place</a>
                <a href="plan_new_trip.html" class="nav-link nav-link-active">Plan New Trip</a>
                <a href="surprise_me.html" class="nav-link">Surprise Me!</a>
                <a href="planned_trips.html" class="nav-link">Planned Trips</a>
                <a href="../loginRegister/profile.html" class="nav-link">Profile</a>
            </nav>
        </header>

        <main class="main-content route-planner-page">
            <div class="route-planner-inner">
                <div class="route-planner-header">
                    <h1 class="route-planner-title">Plan from Unvisited Places</h1>
                    <p class="route-planner-subtitle">Select where you want to travel next. The default will use places you haven't visited yet.</p>
                </div>

                <div class="card add-place-card">
                    <form id="unvisitedPlanForm" class="add-place-form">
                        <div class="form-group">
                            <label for="destination" class="form-label">Destination *</label>
                            <input type="text" id="destination" name="destination" placeholder="e.g. Germany" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="travelLength" class="form-label">Preferred travel length (days) *</label>
                            <input type="number" id="travelLength" name="travelLength" placeholder="e.g. 10" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="budget" class="form-label">Budget (€) *</label>
                            <input type="number" id="budget" name="budget" placeholder="e.g. 1000" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="preferences" class="form-label">Preferences (comma-separated) *</label>
                            <input type="text" id="preferences" name="preferences" placeholder="e.g. museums, hiking" required class="form-input">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">Create Plan</button>
                            <a href="plan_new_trip.html" class="btn-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../../scripts/routePlanner/planUnvisited.js"></script>
</body>
</html>
